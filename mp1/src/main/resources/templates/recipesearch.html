<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Recipes</title>

    <link 
      href="/userstyles.css" 
      rel="stylesheet" 
    />
    <link 
      href="/recipestyles.css" 
      rel="stylesheet" 
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>

    <header>
      <h2 class="logo">
        <a data-th-href="@{/}">
          Recipe Manager
        </a>
      </h2>

      <div>
        <div id="dateDayTime" class="text-center text-white"></div>
      </div>

      <nav class="navi">
        <a data-th-href="@{/dashboard}">
          <button class="btnOverall">
            Dashboard
          </button>
        </a>

        <a data-th-href="@{/searchrecipes}">
          <button class="btnOverall">
            Search
          </button>
        </a>
    </header> 

    <div class="container">

      <div class="row justify-content-center align-items-center">
        <div class="col-md-8">
          <div class="card text-bg-dark mb-3">
            <div class="card-body">
              
              <h1 class="profile-heading text-center text-warning">
                <span><ion-icon name="search-outline"></ion-icon></span>
                Recipe Search
              </h1>
              <p class="fs-5">
                Enter your 
                <span class="text-decoration-underline">search query</span> below and filter by 
                <span class="text-decoration-underline">meal type</span>, 
                <span class="text-decoration-underline">dish type</span>, and/or 
                <span class="text-decoration-underline">cuisine type</span> if necessary.
              </p>
              <br />

              <form method="GET" data-th-action="@{/searchrecipes/list}">

                <div class="row">
                  <div class="col-sm-3">
                    <h5 class="mb-0 text-warning">
                      <span><ion-icon name="search-circle"></ion-icon></span>
                      Search Query
                    </h5>
                  </div>
                  <div class="col-sm-9">
                    <input
                      class="text-bg-dark"
                      type="text"
                      name="queryString"
                      data-th-value="${queryString}"
                      required 
                      style="border-color: #fff; color: #000; background-color: #333; width: 50%;"/>
                  </div>
                </div>
                <hr>
  
                <div class="row">
                  <div class="col-sm-3">
                    <h5 class="mb-0 text-warning">
                      <span><ion-icon name="caret-down-circle"></ion-icon></span>
                      Meal Type
                    </h5>
                  </div>
                  <div class="col-sm-9 text-warning">
                    <select name="mealType" class="text-bg-dark custom-select-box">
                      <option selected="selected" value="none">None</option>
                      <option
                        data-th-each="mealType : ${mealTypes}"
                          data-th-value="${mealType}"
                          data-th-text="${utility.getPascalCase(mealType)}"
                      ></option>
                    </select>
                  </div>
                </div>
                <hr>
  
                <div class="row">
                  <div class="col-sm-3">
                    <h5 class="mb-0 text-warning">
                      <span><ion-icon name="caret-down-circle"></ion-icon></span>
                      Dish Type
                    </h5>
                  </div>
                  <div class="col-sm-9 text-warning">
                    <select name="dishType" class="text-bg-dark custom-select-box">
                      <option selected="selected" value="none">None</option>
                      <option
                        data-th-each="dishType : ${dishTypes}"
                          data-th-value="${dishType}"
                          data-th-text="${utility.getPascalCase(dishType)}"
                      ></option>
                    </select>
                  </div>
                </div>
                <hr>
  
                <div class="row">
                  <div class="col-sm-3">
                    <h5 class="mb-0 text-warning">
                      <span><ion-icon name="caret-down-circle"></ion-icon></span>
                      Cuisine Type
                    </h5>
                  </div>
                  <div class="col-sm-9 text-warning">
                    <select name="cuisineType" class="text-bg-dark custom-select-box">
                      <option selected="selected" value="none">None</option>
                      <option
                        data-th-each="cuisineType : ${cuisineTypes}"
                          data-th-value="${cuisineType}"
                          data-th-text="${utility.getPascalCase(cuisineType)}"
                      ></option>
                    </select>
                  </div>
                </div>
                <hr>

                <div class="row">
                  <div class="col-sm-6">
                    <button type="submit" class="btn btn-primary">Show Recipes</button>
                  </div>
                </div>

                <hr>
  
                <div class="row">
                  <div class="col-sm-6">
                    <a class="btn btn-info" data-th-href="@{/dashboard}">Back to Dashboard</a>
                  </div>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>

    </div>

    <script 
      type="module" 
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js">
    </script>

    <script 
      nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js">
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous">
    </script>

    <script
      src="/datescript.js">
    </script>

  </body>

</html>
